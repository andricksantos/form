	<div class="container">
		

	<h1 id="eti"><strong>Formulario de Registro</strong></h1>
	<form  name="fvalida">
		<table>
			<tr>
				<td>Nombre: </td>
				<td><input type="text" name="nombre" size="30" maxlength="35" placeholder="Escriba su nombre aqui"></td>
			</tr>
			<tr>
				<td>Edad: </td>
				<td><input type="text" name="edad" size="3" maxlength="3" placeholder="Su edad"></td>
			</tr>
			<tr>
				<td>Interés: </td>
				<td>
					<select name="interes">
						<option value="elegir">- Elija una opción - </option>
						<option name="Comercial">Contacto comercial</option>
						<option name="Clientes">Atención al cliente</option>
						<option name="Proveedores">Contacto proveedores</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="button" value="Enviar" onclick="valida_envia()"></td>
			</tr>
			<tr>
				<td colspan="2" align="center" id="etiqueta">Fecha</td>
			</tr>
			<tr>
				<td>Color:</td>
				<td>
					<input type="radio"
						name ="radSize"
						id="colorazul"
						value = "azul"
						checked = "checked"
						onclick="color()" >
					<label for "colorazul">Azul</label>

					<input type="radio"
						name ="radSize"
						id="colorrojo"
						value = "rojo"
						onclick="color()" >
					<label for "colorrojo">Rojo</label>

					<input type="radio"
						name ="radSize"
						id="colorverde"
						value = "verde"
						onclick="color()" >
					<label for "colorverde">Verde</label>
				</td>
			</tr>
			<tr>
				<td>Monto: </td>
				<td><input type="text" id="monto" size="6	" maxlength="11" placeholder="Lps"></td>
			</tr>
			<tr>
				<td>Fecha Incial: </td>
				<td><input type="text" id="f1" size="15" maxlength="10" placeholder="30/12/2017"></td>
			</tr>
			<tr>
				<td>Fecha Final: </td>
				<td><input type="text" id="f2" size="15" maxlength="10" placeholder="30/12/2017"></td>
			</tr>
		
			<tr>
				<td>Días: </td>
				<td align="center" id="diitas">...</td>
			</tr>
				<tr>
				<td>Observación: </td>
				<td align="center" id="time">...</td>
			</tr>
			<tr>
				<td>El recargo es: </td>
				<td align="Center" id ="recargo" placeholder="Lps">...</td>
			</tr>	
			<tr>
				<td>Monto total a pagar: </td>
				<td align="center" id="totalMonto" placeholder="Lps">...</td>
			</tr>

			<tr>
				<td colspan="2" align="center"><input type="button" value="Calcular" onclick="Mostrardias(f1,f2)"></td>
			</tr>
		</table>
	</form>
