	<h1 id="eti" class="form"><strong>Formulario de Registro</strong></h1>
	<form name="fvalida">
		<table>
			<tr>
				<td>Nombre: </td>
				<td><input type="text" name="nombre" size="30" maxlength="100"></td>
			</tr>
			<tr>
				<td>Edad: </td>
				<td><input type="text" name="edad" size="3" maxlength="3"></td>
			</tr>
			<tr>
				<td>Interés: </td>
				<td>
					<select name="interes">
						<option value="elegir">Elegir</option>
						<option name="Comercial">Contacto comercial</option>
						<option name="Clientes">Atención al cliente</option>
						<option name="Proveedores">Contacto proveedores</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="button" value="Enviar" onclick="valida_envia()"></td>
			</tr>
			<tr>
				<td colspan="2" align="center" id="etiqueta">fecha</td>
			</tr>
			<tr>
				<td>Color:</td>
				<td>
					<input type="radio"
						name ="radSize"
						id="colorazul"
						value = "azul"
						checked = "checked"
						onclick="color()" >
					<label for "colorazul">Azul</label>

					<input type="radio"
						name ="radSize"
						id="colorrojo"
						value = "rojo"
						onclick="color()" >
					<label for "colorrojo">Rojo</label>

					<input type="radio"
						name ="radSize"
						id="colorverde"
						value = "verde"
						onclick="color()" >
					<label for "colorverde">Verde</label>
				</td>
			</tr>
			<tr>
				<td>Fecha Incial: </td>
				<td><input type="text" id="f1" size="30" maxlength="10"></td>
			</tr>
			<tr>
				<td>Fecha Final: </td>
				<td><input type="text" id="f2" size="30" maxlength="10"></td>
			</tr>
			<tr>
				<td>Días: </td>
				<td align="center" id="diitas">Dias</td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="button" value="calcular" onclick="Mostrardias(f1,f2)"></td>
			</tr>
			<tr>
				<td>Monto:
				<td><input type="text" id="f3" size="6" maxlength="9"> Lps</td>
			</td>
			</tr>
			<tr>
				<td>Dias: </td>
				<td>
					<select name="Dias" onclick="Mostrar_mensaje()">
						<option value="Dias">Dias</option>
						<option name="1">1  - 15</option>
						<option name="2">16 - 30</option>
						<option name="3">31 - 60</option>
						<option name="4">61 - 90</option>
						<option name="5">91 - adelante</option>
					</select>
				</td>
				</td>
			</tr>
			<tr>
				<td>Mensaje:</td>
				<td align="center" id="msjs">Mensaje</td>
			</tr>
			<tr>
				<td>Interes:</td>
				<td><input type="text" name="intereses" size="1" maxlength="2">%</td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="button" value="calcular interes" onclick=""></td>
			</tr>
